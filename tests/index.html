<script type="text/javascript">
const urlChange = function (destiny, par, parvalue) {
    var pattern = par + '=([^&]*)'
    var replaceText = par + '=' + parvalue
    if (destiny.match(pattern)) {
        var tmp = '\\' + par + '=[^&]*'
        console.log(destiny, new RegExp(tmp))
        tmp = destiny.replace(new RegExp(tmp), replaceText)
        return tmp
    } else {
        if (destiny.match('[\?]')) {
            return destiny + '&' + replaceText;
        } else {
            return destiny + '?' + replaceText
        }
    }
}
console.log(urlChange('https://www.baidu.com/s?a=111&b=222&c=333', 'a', 222))
</script>
