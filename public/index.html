<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<script type="text/javascript">
    function cg(n){ var r=new RegExp("(^| )"+n+"=([^;]*)(;|$)"), r=document.cookie.match(r); if(null!=r){return unescape(r[2])} return null }
    function go(){ location.href="/main.html"; }
    function b() {
        var ua = navigator.userAgent.toLowerCase();
        return !!(ua.indexOf("trident")>-1 && ua.indexOf("rv")>-1||ua.indexOf("chrome")>-1)
    }
    if( b() ){ go() } else if( confirm("推荐使用IE11或者WebKit内核浏览器以获得最佳效果,是否继续") ){ go() }
</script>
</body>
</html>
