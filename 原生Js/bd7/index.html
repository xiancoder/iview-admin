    <meta name="description" content="百度网址导航——最专业权威的上网导航。包含音乐、视频、小说、游戏、财经等上百个分类的优秀站点，提供最简单便捷的网上导航服务，是最受网民欢迎的上网主页。" />

    <style type="text/css">
        *{margin:0;padding:0;}
        html, body{width:100%;height:100%;overflow: hidden;}
    </style>
    <script type="text/javascript">
        function getUrLParam(name)  {
            var reg = new RegExp('(^\|\&\?)' + name + '=([^\&]*)(&|$)', 'i')
            var r = window.location.href.match(reg)
            return r ? r[2] : ''
        }
        var id = getUrLParam('id')
        var target = 'https://www.baidu.com/?tn={id}&ch=2'.replace('{id}', id)
        document.write(
            "<iframe name='message' width='100%' height='100%' src='" +
            target +
            "' target='_blank' scrolling='yes' marginwidth='0' marginheight='0' border='0' frameborder='0'></iframe>"
        );
    </script>
